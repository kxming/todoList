<nz-list *ngIf="todos.length > 0" [nzDataSource]="todos" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
  <ng-template #item let-item>
    <nz-list-item class="todo-item" (click)="click(item._id)" (contextmenu)="contextMenu($event, todoContextRef, item._id)">
      <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDescription">
        <ng-template #nzTitle>
          <label nz-checkbox (click)="$event.stopPropagation()" [(ngModel)]="item.completedFlag" (ngModelChange)="toggle(item._id)"></label>
          <span [class.strikethrough]="item.completedFlag">{{ item.title }}</span>
        </ng-template>
        <ng-template #nzDescription>
          <span *ngIf="item.dueAt" class="todo-desc">
            <i nz-icon nzType="calendar" nzTheme="outline"></i> {{ item.dueAt | date }}</span>
          <span *ngIf="item.planAt" class="todo-desc">
            <i nz-icon nzType="clock-circle" nzTheme="outline"></i> {{ item.planAt | date }}</span>
          <span *ngIf="item.notifyMe" class="todo-desc">
            <i nz-icon nzType="bell" nzTheme="outline"></i>
          </span>
          <span *ngIf="item.desc">
            <i class="anticon anticon-edit"></i>
          </span>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>

<nz-dropdown-menu #todoContextRef="nzDropdownMenu">
  <ul nz-menu nzInDropDown>
    <li nz-menu-item (click)="setToday()">
      <i class="anticon-right-margin" nz-icon nzType="home" nzTheme="outline"></i>
      <span>设为今日</span>
    </li>
    <li nz-submenu>
      <span title>
        <i class="anticon-right-margin" nz-icon nzType="bars" nzTheme="outline"></i>
        移动到...
      </span>
      <ul>
        <li nz-menu-item *ngIf="currentContextTodo?.listUUID !== 'todo'" (click)="moveToList('todo')">
          默认列表
        </li>
        <li nz-menu-item *ngFor="let list of lists" (click)="moveToList(list._id)">
          {{ list.title }}
        </li>
      </ul>
    </li>
    <li nz-menu-divider></li>
    <li nz-menu-item (click)="delete()">
      <i class="anticon-right-margin danger" nz-icon nzType="delete" nzTheme="outline"></i>
      <span class="danger">删除</span>
    </li>
  </ul>
</nz-dropdown-menu>
